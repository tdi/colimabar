name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "VERSION=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Update version in Info.plist
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          VERSION_NUMBER="${VERSION#v}"
          sed -i '' "s/<string>1.0.0<\/string>/<string>${VERSION_NUMBER}<\/string>/g" Sources/Info.plist

      - name: Build app
        run: |
          swift build -c release

          mkdir -p ColimaBar.app/Contents/MacOS
          mkdir -p ColimaBar.app/Contents/Resources

          cp .build/release/ColimaBar ColimaBar.app/Contents/MacOS/
          cp Sources/Info.plist ColimaBar.app/Contents/

      - name: Create DMG
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          DMG_NAME="ColimaBar-${VERSION}.dmg"

          mkdir -p dmg_temp
          cp -R ColimaBar.app dmg_temp/
          ln -s /Applications dmg_temp/Applications

          hdiutil create -volname "ColimaBar" \
            -srcfolder dmg_temp \
            -ov -format UDZO \
            "$DMG_NAME"

          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.DMG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
